<script>
/*
데이터 타입
* 변수에는 아래의 모든것을 담을 수 있다.
Primitive type
- String 		=> 문자열 "", ''
- Integer		=> 정수
- Float			=> 실수(소수점)
- Boolean		=> true(1), false(0)
- null			=> empty/빈값 -> 변수를 선언했는데 아무것도 넣지 않았다.
- undefined	=> 변수가 선언되지 않았다.

Reference type
- Object			=> 자바스크립트 객체
- Array				=> 배열
- function		=> 함수
*/

var a = '1.2';
console.log(typeof a);

var b = 1;
console.log(typeof b);

var c = function(){
	
};
console.log(c);
console.log(typeof c);

var d = new Array(1,2,3);
console.log(d);
console.log(typeof d);
</script>
